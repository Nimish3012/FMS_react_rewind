<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="h1">Hello world from HTML </h1>
    

     <h4>hey on the top of root</h4>
    <div id="root">
      <h1>This is prior rendering</h1>
      <!-- this will further replaced by parent element while rendering -->
    </div>

    <div>

      <h4>hey on below the root</h4>
    </div>

     
    <!-- no need of cdn links as we installed react from npm ; -->

    <script type="module" src="/App.js"></script>

</body>
</html>
